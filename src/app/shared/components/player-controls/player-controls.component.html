<div *ngIf="showPlayer"
  class="fixed bottom-0 left-0 right-0 bg-gray-900/95 backdrop-blur-lg border-t border-white/10"
>
  <div class="max-w-7xl mx-auto px-4 py-3">
    <div class="flex items-center justify-between">
      <!-- Track Info -->
      <div class="flex items-center space-x-4">
        <img
          [src]="currentTrack?.imageUrl || defaultImage"
          [alt]="currentTrack?.title"
          (error)="handleImageError($event)"
          class="w-12 h-12 rounded-md object-cover shadow-lg"
        />
        <div>
          <h3 class="text-white font-medium">
            {{ currentTrack?.title || "No track playing" }}
          </h3>
          <p class="text-gray-400 text-sm">{{ currentTrack?.artist }}</p>
        </div>
      </div>

      <!-- Player Controls -->
      <div class="flex items-center space-x-6">
        <button
          (click)="onPrevious()"
          [disabled]="!currentTrack"
          class="text-white hover:text-purple-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
            />
          </svg>
        </button>

        <button
          (click)="togglePlay()"
          [disabled]="!currentTrack"
          class="text-white hover:text-purple-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg
            *ngIf="playerState !== 'PLAYING'"
            class="w-8 h-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <svg
            *ngIf="playerState === 'PLAYING'"
            class="w-8 h-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </button>

        <button
          (click)="onNext()"
          [disabled]="!currentTrack"
          class="text-white hover:text-purple-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 5l7 7-7 7M5 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>

      <!-- Timeline and Volume -->
      <div class="flex-1 mx-6">
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-400">{{
            formatTime(currentTime)
          }}</span>
          <div class="flex-1">
            <input
              type="range"
              [value]="getProgress()"
              (input)="onProgressChange($event)"
              class="w-full accent-purple-500"
              min="0"
              max="100"
            />
          </div>
          <span class="text-sm text-gray-400">{{ formatTime(duration) }}</span>
        </div>
      </div>

      <!-- Volume Control -->
      <div class="relative">
        <button
          (click)="toggleVolumeControl()"
          class="text-white hover:text-purple-400 transition-colors"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
            />
          </svg>
        </button>
        <div
          *ngIf="showVolumeControl"
          class="absolute bottom-full right-0 mb-2 bg-gray-800 p-2 rounded-lg shadow-lg"
        >
          <input
            type="range"
            [value]="volume * 100"
            (input)="onVolumeChange($event)"
            class="w-24 accent-purple-500"
            min="0"
            max="100"
            orient="vertical"
          />
        </div>
      </div>
    </div>
  </div>
</div>
