<div class="min-h-screen bg-gradient-to-br from-gray-900 to-indigo-900 text-white py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-400">
        Add New Track
      </span>
    </h1>

    <form [formGroup]="trackForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white/10 backdrop-blur-lg rounded-xl p-8 shadow-xl">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-300">Title</label>
        <input type="text" id="title" formControlName="title" class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <p *ngIf="trackForm.get('title')?.errors?.['required'] && trackForm.get('title')?.touched" class="mt-1 text-sm text-red-400">Title is required</p>
        <p *ngIf="trackForm.get('title')?.errors?.['maxlength']" class="mt-1 text-sm text-red-400">Title must be 40 characters or less</p>
      </div>

      <div>
        <label for="artist" class="block text-sm font-medium text-gray-300">Artist</label>
        <input type="text" id="artist" formControlName="artist" class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <p *ngIf="trackForm.get('artist')?.errors?.['required'] && trackForm.get('artist')?.touched" class="mt-1 text-sm text-red-400">Artist is required</p>
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
        <textarea id="description" formControlName="description" rows="3" class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
        <p *ngIf="trackForm.get('description')?.errors?.['maxlength']" class="mt-1 text-sm text-red-400">Description must be 200 characters or less</p>
      </div>

      <div>
        <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
        <select id="category" formControlName="category" class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>

      <div>
        <label for="audioFile" class="block text-sm font-medium text-gray-300">Audio File</label>
        <input type="file" id="audioFile" (change)="onFileChange($event)" accept="audio/*" class="mt-1 block w-full text-sm text-gray-300
          file:mr-4 file:py-2 file:px-4
          file:rounded-full file:border-0
          file:text-sm file:font-semibold
          file:bg-indigo-600 file:text-white
          hover:file:bg-indigo-700">
        <p *ngIf="trackForm.get('audioFile')?.errors?.['required'] && trackForm.get('audioFile')?.touched" class="mt-1 text-sm text-red-400">Audio file is required</p>
      </div>

      <div>
        <label for="imageFile" class="block text-sm font-medium text-gray-300">Cover Image</label>
        <input type="file" id="imageFile" (change)="onImageChange($event)" accept="image/*" class="mt-1 block w-full text-sm text-gray-300
          file:mr-4 file:py-2 file:px-4
          file:rounded-full file:border-0
          file:text-sm file:font-semibold
          file:bg-indigo-600 file:text-white
          hover:file:bg-indigo-700">
        <p *ngIf="trackForm.get('imageFile')?.errors?.['required'] && trackForm.get('imageFile')?.touched" class="mt-1 text-sm text-red-400">Cover image is required</p>
      </div>

      <div *ngIf="imagePreview" class="mt-4">
        <img [src]="imagePreview" alt="Cover Preview" class="max-w-full h-auto rounded-lg shadow-lg">
        <button type="button" (click)="removeImage()" class="mt-2 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          Remove Image
        </button>
      </div>

      <div>
        <button type="submit" [disabled]="trackForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
          Add Track
        </button>
      </div>
    </form>
  </div>
</div>
