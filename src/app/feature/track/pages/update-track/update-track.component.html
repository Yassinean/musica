<div class="min-h-screen bg-gradient-to-br from-gray-900 to-indigo-900 text-white py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8">Update Track</h1>

    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white/5 backdrop-blur-lg p-8 rounded-2xl">
      <!-- Image Preview Section -->
      <div class="flex justify-center mb-6">
        <div class="relative w-48 h-48 rounded-lg overflow-hidden">
          <img
            [src]="currentImageUrl"
            [alt]="updateForm.get('title')?.value + ' cover'"
            (error)="handleImageError()"
            class="w-full h-full object-cover"
          >
        </div>
      </div>

      <!-- Error Messages Container -->
      <div *ngIf="error$ | async as error" class="bg-red-500/10 border border-red-500/20 rounded-lg p-4 mb-4">
        <p class="text-red-400 text-sm">{{ error }}</p>
      </div>

      <!-- File Input -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Track File</label>
        <input
          type="file"
          (change)="onFileChange($event)"
          accept="audio/*"
          class="w-full px-3 py-2 bg-white/5 rounded-lg border border-white/10 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
        >
        <div *ngIf="audioFileError" class="text-red-400 text-sm mt-1">
          {{ audioFileError }}
        </div>
      </div>

      <!-- Image Input -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Cover Image</label>
        <input
          type="file"
          (change)="onImageChange($event)"
          accept="image/*"
          class="w-full px-3 py-2 bg-white/5 rounded-lg border border-white/10 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
        >
      </div>

      <!-- Title Input -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Title</label>
        <input
          type="text"
          formControlName="title"
          class="w-full px-3 py-2 bg-white/5 rounded-lg border border-white/10 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
        >
        <div *ngIf="updateForm.get('title')?.errors?.['required'] && updateForm.get('title')?.touched" 
             class="text-red-400 text-sm mt-1">
          Title is required
        </div>
      </div>

      <!-- Artist Input -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Artist</label>
        <input
          type="text"
          formControlName="artist"
          class="w-full px-3 py-2 bg-white/5 rounded-lg border border-white/10 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
        >
        <div *ngIf="updateForm.get('artist')?.errors?.['required'] && updateForm.get('artist')?.touched"
             class="text-red-400 text-sm mt-1">
          Artist is required
        </div>
      </div>

      <!-- Category Input -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Category</label>
        <input
          type="text"
          formControlName="category"
          class="w-full px-3 py-2 bg-white/5 rounded-lg border border-white/10 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
        >
      </div>

      <!-- Description Input -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Description</label>
        <textarea
          formControlName="description"
          rows="3"
          class="w-full px-3 py-2 bg-white/5 rounded-lg border border-white/10 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 border border-white/10 rounded-lg hover:bg-white/5 transition-colors duration-200"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="updateForm.invalid || (isLoading$ | async)"
          class="px-4 py-2 bg-purple-600 rounded-lg hover:bg-purple-700 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ (isLoading$ | async) ? 'Updating...' : 'Update Track' }}
        </button>
      </div>
    </form>
  </div>
</div>
