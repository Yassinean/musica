<div class="overflow-y-auto max-h-[600px]">
  <ng-container *ngIf="(isLoading$ | async) === false; else loading">
    <ng-container *ngIf="(trackError$ | async) === null; else error">
      <ul class="divide-y divide-white/10" *ngIf="(tracks$ | async) as tracks">
        <li *ngFor="let track of tracks" class="p-4 hover:bg-white/5 transition-colors duration-200">
          <div class="flex items-center space-x-4">
            <img
              [src]="getTrackImage(track)"
              [alt]="track.title + ' cover'"
              (error)="handleImageError(track.id, $event)"
              class="w-12 h-12 rounded-md object-cover"
            >
            <div class="flex-grow">
              <h3 class="font-medium text-white">{{ track.title }}</h3>
              <p class="text-sm text-gray-400">{{ track.artist }}</p>
            </div>
            <div class="flex items-center space-x-2">
              <span class="text-sm text-gray-400">{{ track.duration | date:'mm:ss' }}</span>
              <button
                (click)="navigateToTrackDetails(track)"
                class="text-purple-400 hover:text-purple-300 transition-colors duration-200"
                aria-label="Play"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </button>
              <div class="relative">
                <button
                  (click)="toggleDropdown(track.id)"
                  class="text-gray-400 hover:text-white transition-colors duration-200"
                  aria-label="More options"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                  </svg>
                </button>
                <div *ngIf="openDropdownId === track.id" class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg z-10">
                  <div class="py-1">
                    <button (click)="onUpdateTrack(track)" class="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">Edit</button>
                    <button (click)="onDeleteTrack(track.id)" class="block w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-gray-700">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>

      <p *ngIf="(tracks$ | async)?.length === 0" class="text-center py-8 text-gray-400">No tracks found in your library.</p>
    </ng-container>
  </ng-container>
</div>

<ng-template #loading>
  <div class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
  </div>
</ng-template>

<ng-template #error>
  <div class="text-center py-8 text-red-400">
    {{ trackError$ | async }}
  </div>
</ng-template>
