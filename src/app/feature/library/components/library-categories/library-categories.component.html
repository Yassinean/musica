<div class="bg-gradient-to-r from-purple-900 to-indigo-900 p-6 rounded-lg shadow-lg">
  <ul class="space-y-2">
    <li>
      <button
        (click)="filterByCategory(null)"
        [class.bg-purple-600]="(selectedCategory$ | async) === null"
        class="w-full text-left px-4 py-2 rounded-md text-white hover:bg-purple-700 transition-colors duration-200"
      >
        All Categories
      </button>
    </li>
    <li *ngFor="let category of musicCategory | keyvalue">
      <button
        (click)="filterByCategory(category.value)"
        [class.bg-purple-600]="isSelectedCategory(category.value)"
        class="w-full text-left px-4 py-2 rounded-md text-white hover:bg-purple-700 transition-colors duration-200"
      >
        {{ category.value | titlecase }}
      </button>
    </li>
  </ul>
</div>
